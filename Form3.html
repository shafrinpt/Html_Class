<!DOCTYPE html>
<html>
    <head>
        <title>form page</title>
    </head>
        <body>
           <h1>Registration Form</h1>
           <form action="/Input.html" method="">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fmane" placeholder="First Name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label for="dob">Birth Date</label><br>
            <input type="date" id="dob" name="dob"><br>
            <label for="gender">Gender</label><br>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

            </select><br>
            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone" placeholder="(000)000-000"><br>
            <label for="email">E-mail Address:</label><br>
            <input type="email" id="email" name="email" placeholder="ex:myname@example.com"><br>
            <label for="message">Mailing Address:</label><br>
            <textarea id="message" name="message" rows="10"></textarea><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" ><br>
            <button type="submit">Register</button>
           </form>
        </body>
    
</html>
