<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name">

                </div>
                <div class="user-input-box">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" placeholder="Plaese Enter UserName">
                    
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                    
                </div>
                <div class="user-input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="phone number">
                    
                </div>
                <div class="user-input-box">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="password">
                    
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirm password">
                    
                </div>

            </div>
            <div class="genter-details-box">
                <span class="genter-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
</body>
</html>
