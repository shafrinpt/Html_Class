<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
    </head>
    <body>
        
         <h1>personal form</h1>  
         <form>
        <div>
            <label for="fname">First Name : </label>
            <input type="text" id="fname" name="fname" placeholder="firstname">
        </div>
<br>

        <div>
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" name="fname" placeholder="lasttname">
        </div>
        <br>
       <div>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass" placeholder="password">
       </div>
        <br>
        <div>
            <label for="num">Age :</label>
            <input type="number" id="num" name="num" placeholder="age">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com">
        </div>
        <br>

        <div>
            <label for="mnum">Mobile NO. :</label>
            <input type="number" id="mnum" name="mnum" placeholder="mobile no.">
        </div>
        <br>

        <div>
            <label for="bdate">Birth Date :</label>
            <input type="date" id="bdate" name="bdate" >
        </div>
        <br>
        <div>
            <label>Female</label>
            <input type="radio" name="title" >
            <label>Male</label>
            <input type="radio" name="title" >
            <label>Other</label>
            <input type="radio" name="title">
        </div>
        <br>
        <div>
           <input type="submit">
           <input type="reset">
        </div>

        
            
        

        </form>
    </body>
</html>
